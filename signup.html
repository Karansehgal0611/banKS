<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="navbar">
        <h1>banKS</h1>
        <nav>
            <a href="homepage.html">Home</a>

    <div class="container">
        <h2>Application Form No. 1937</h2>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
                <div class="progress-step active" id="step1">1</div>
                <div class="progress-step" id="step2">2</div>
                <div class="progress-step" id="step3">3</div>
            </div>
            <div class="progress-step-labels">
                <div class="progress-step-label">Personal Details</div>
                <div class="progress-step-label">Additional Details</div>
                <div class="progress-step-label">Account Details</div>
            </div>
        </div>
        
        <!-- Page 1: Personal Details -->
        <section id="page1" class="form-section active">
            <h3>Personal Details</h3>
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label for="fatherName">Father's Name</label>
                <input type="text" id="fatherName" name="fatherName">
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
            </div>
            
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="gender" value="male"> Male
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label>Marital Status</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="marital" value="married"> Married
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="marital" value="unmarried"> Unmarried
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="marital" value="other"> Other
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>
            
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
            </div>
            
            <div class="form-group">
                <label for="pinCode">Pin Code</label>
                <input type="text" id="pinCode" name="pinCode">
            </div>
            
            <div class="btn-container">
                <div></div> <!-- Empty div for spacing -->
                <button class="btn btn-next" onclick="nextPage(1)">Next</button>
            </div>
        </section>
        
        <!-- Page 2: Additional Details -->
        <section id="page2" class="form-section">
            <h3>Additional Details</h3>
            
            <div class="form-group">
                <label for="religion">Religion</label>
                <select id="religion" name="religion">
                    <option value="">--Select--</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Muslim">Muslim</option>
                    <option value="Christian">Christian</option>
                    <option value="Sikh">Sikh</option>
                    <option value="Buddhist">Buddhist</option>
                    <option value="Jain">Jain</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="">--Select--</option>
                    <option value="General">General</option>
                    <option value="OBC">OBC</option>
                    <option value="SC/ST">SC/ST</option>
                    <option value="EWS">EWS</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="income">Income</label>
                <select id="income" name="income">
                    <option value="">--Select--</option>
                    <option value="NULL">NULL</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="education">Educational Qualification</label>
                <select id="education" name="education">
                    <option value="">--Select--</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Non-Graduate">Non-Graduate</option>
                    <option value="Post-Graduate">Post-Graduate</option>
                    <option value="Doctorate">Doctorate</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <select id="occupation" name="occupation">
                    <option value="">--Select--</option>
                    <option value="Salaried">Salaried</option>
                    <option value="Self-Employed">Self-Employed</option>
                    <option value="Business">Business</option>
                    <option value="Student">Student</option>
                    <option value="Retired">Retired</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="pan">PAN Number</label>
                <input type="text" id="pan" name="pan" placeholder="e.g., ABCDE1234F">
            </div>
            
            <div class="form-group">
                <label for="aadhar">Aadhar Number</label>
                <input type="text" id="aadhar" name="aadhar" placeholder="e.g., 1234 5678 9012">
            </div>
            
            <div class="form-group">
                <label>Senior Citizen</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="senior" value="yes"> Yes
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="senior" value="no"> No
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Existing Account</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="account" value="yes"> Yes
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="account" value="no"> No
                    </label>
                </div>
            </div>
            
            <div class="btn-container">
                <button class="btn btn-previous" onclick="prevPage(1)">Previous</button>
                <button class="btn btn-next" onclick="nextPage(2)">Next</button>
            </div>
        </section>
        
        <!-- Page 3: Account Details -->
        <section id="page3" class="form-section">
            <h3>Account Details</h3>
            
            <div class="form-group">
                <label>Account Type</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="account_type" value="saving"> Saving Account
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="account_type" value="current"> Current Account
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="account_type" value="fixed"> Fixed Deposit Account
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="account_type" value="recurring"> Recurring Deposit Account
                    </label>
                </div>
            </div>
            
            <div class="card-details">
                <div class="form-group">
                    <label>Card Number</label>
                    <div class="card-number">XXXX-XXXX-XXXX-5679</div>
                </div>
                
                <div class="form-group">
                    <label>PIN</label>
                    <div class="card-pin">XXXX</div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Services Required</label>
                <div class="checkbox-group">
                    <label class="checkbox-option">
                        <input type="checkbox" name="services" value="cheque"> Cheque Book
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="services" value="internet"> Internet Banking
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="services" value="mobile"> Mobile Banking
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="services" value="email_alerts"> Email Alerts
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="services" value="atm"> ATM Card
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="services" value="statement"> Email Statement
                    </label>
                </div>
            </div>
            
            <div class="declaration">
                <label class="checkbox-option">
                    <input type="checkbox" id="declaration" name="declaration"> 
                    I hereby declare that the above details are correct to the best of my knowledge and belief.
                </label>
            </div>
            
            <div class="btn-container">
                <button class="btn btn-previous" onclick="prevPage(2)">Previous</button>
                <button class="btn btn-submit" id="submitBtn" onclick="submitForm()">Submit</button>
            </div>
        </section>
    </div>
    <div class="footer">

    </div>

    <script>
        // Current page tracker
        let currentPage = 1;
        const totalPages = 3;
        
        // Update progress bar
        function updateProgressBar() {
            const progressBarFill = document.getElementById('progressBarFill');
            const progressPercentage = ((currentPage - 1) / (totalPages - 1)) * 100;
            progressBarFill.style.width = `${progressPercentage}%`;
            
            // Update step indicators
            for (let i = 1; i <= totalPages; i++) {
                const step = document.getElementById(`step${i}`);
                if (i < currentPage) {
                    step.classList.add('completed');
                    step.classList.remove('active');
                } else if (i === currentPage) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active', 'completed');
                }
            }
        }
        
        // Navigation functions
        function nextPage(page) {
            // Basic validation could be added here
            if (validatePage(page)) {
                document.getElementById(`page${page}`).classList.remove('active');
                document.getElementById(`page${page + 1}`).classList.add('active');
                currentPage = page + 1;
                updateProgressBar();
            }
        }
        
        function prevPage(page) {
            document.getElementById(`page${page + 1}`).classList.remove('active');
            document.getElementById(`page${page}`).classList.add('active');
            currentPage = page;
            updateProgressBar();
        }
        
        // Form validation
        function validatePage(page) {
            // Add your validation logic here
            // For demonstration, we're returning true by default
            return true;
        }
        
        // Form submission
        function submitForm() {
            const declaration = document.getElementById('declaration');
            
            if (!declaration.checked) {
                alert('Please accept the declaration to proceed.');
                return;
            }
            

            // Here you would typically collect all form data and submit
            alert('Application submitted successfully! Your application will be processed shortly.');
            
            window.location.href='homepage.html'
            // Reset form for demonstration
            // In a real application, you might redirect to a success page
            setTimeout(() => {
                resetForm();
            }, 1000);
        }
        
        // Reset form to initial state
        function resetForm() {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById('page1').classList.add('active');
            
            currentPage = 1;
            updateProgressBar();
            
            // Clear form fields - in a real application you'd reset all fields
            document.querySelectorAll('input[type="text"], input[type="email"]').forEach(input => {
                input.value = '';
            });
            
            document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(input => {
                input.checked = false;
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateProgressBar();
        });
    </script>
</body>
</html>
